<!-- testimonials.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <style>
        body {
            background-color: white;
            color: #0ebab1;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
        }
        .review {
            border-bottom: 1px solid #0ebab1;
            padding: 1em 0;
        }
        .review:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Testimonials</h1>
        <p>Overall Average Rating: {{ combined_average_rating|floatformat:1 }} stars</p>
        {% for review in reviews %}
        <div class="review">
            <h2>{{ review.name }}</h2>
            <p>{{ review.description }}</p>
            <p>Rating: {{ review.rating|floatformat:1 }} stars</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
